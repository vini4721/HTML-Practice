<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Event Registration</h2>
    
    <form>
        <label for="name">Name:</label>
    <br>
    <input type="text" name="" id="name" placeholder="Enter your name">
    <br>
    <label for="email">Email:</label>
    <br>
    <input type="email" id="email" placeholder="Enter your email">
    <br>
    <label for="phone">Phone:</label>
    <br>
    <input type="tel" id="phone">
    <br>
    
    <label for="occ">Occupation:</label>
    <br>
    <select name="occ" id="occ">
        <option value="others">Others</option>
        <option value="more">more others</option>
    </select>
    <br>
    <label for="interest">Topic of interest:</label>
    <br>
    <input type="checkbox" id="interest">
    <br>
    <label for="interest">HTML</label>
    <br>
    <input type="checkbox" id="interest">
    <br>
    <label for="interest">CSS</label>
    <br>
    <input type="checkbox" id="interest">
    <br>
    <label for="interest">Javascript</label>
    <br>
    <br>

    <label for="area">Comments:</label>
    <br>
    <textarea name="area" id="area" cols="30" rows="10"></textarea>
    <button>Register</button>
    </form>
</body>
</html>
