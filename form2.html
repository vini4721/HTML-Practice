<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Job Application</h2>
    <form>
        <label for="name">Name:</label>
        <br>
        <input type="text" id="name">
        <br>
        <label for="email">Email:</label>
        <br>
        <input type="email" id="email">
        <br>
        <label for="tele">Telephone:</label>
        <br>
        <input type="tel" id="tele">
        <br>
        <label for="resume">Resume:</label>
        <br>
        <input type="file" id="resume">
        <br>
        <label for="exp">Experience(Years):</label>
        <br>
        <input type="text" id="exp">
        <br>

        <fieldset>
            <legend>Skills:</legend>

            <input type="checkbox" id="html">
            <br>
            <label for="html">HTML</label>
            <br>
            <input type="checkbox" id="css">
            <br>
            <label for="css">CSS</label>
            <br>
            <input type="checkbox" id="js">
            <br>
            <label for="js">Javascript</label>
        </fieldset>

        <label for="edu">Highest Education:</label>
        <br>
        <select name="edu" id="edu">
            <option value="edu">High School</option>
            <option value="edu">Graduated</option>
        </select>

        <br>
        <label for="aval">Avaibility:</label>
        <br>
        <input type="radio" id="aval" name="aval">
        <br>
        <label for="aval">Full-time</label>
        <br>
        <input type="radio" name="aval" id="aval">
        <br>
        <label for="aval">Part-time</label>
        <br>
        <input type="radio" name="aval" id="aval">
        <br>

        <label for="comments">Additional Comments:</label>
        <br>
        <textarea id="comments" rows="5" cols="15"></textarea>
        <button>Submit Application</button>
    </form>

    <details>
        <summary>What is your name ?</summary>
        <p>my name is vinayak singh</p>
    </details>
</body>
</html>
